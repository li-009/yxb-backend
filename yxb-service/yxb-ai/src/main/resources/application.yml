server:
  port: 8083

spring:
  application:
    name: yxb-ai
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:192.168.1.53:8850}
        namespace: yxb-backend
      config:
        server-addr: ${NACOS_SERVER:192.168.1.53:8850}
        namespace: yxb-backend
        file-extension: yml
        import-check:
          enabled: false
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD:127.0.0.1:8080}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3307}/yxb_ai?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:yxb123456}
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6380}
      database: 0

# AI服务商配置
ai:
  # OpenAI配置
  openai:
    enabled: true
    api-key: ${OPENAI_API_KEY:}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    model: gpt-4
    timeout: 60
    max-retries: 3
  
  # 讯飞配置
  xunfei:
    enabled: true
    app-id: ${XUNFEI_APP_ID:}
    api-key: ${XUNFEI_API_KEY:}
    api-secret: ${XUNFEI_API_SECRET:}
    asr-url: wss://iat-api.xfyun.cn/v2/iat
    tts-url: wss://tts-api.xfyun.cn/v2/tts
    oral-url: wss://ise-api.xfyun.cn/v2/open-ise
  
  # 百度配置
  baidu:
    enabled: true
    app-id: ${BAIDU_APP_ID:}
    api-key: ${BAIDU_API_KEY:}
    secret-key: ${BAIDU_SECRET_KEY:}
  
  # 服务商优先级配置
  provider:
    # 语法分析服务商优先级
    grammar:
      - openai
      - baidu
    # 语音识别服务商优先级
    asr:
      - xunfei
      - baidu
    # 发音评分服务商优先级
    pronunciation:
      - xunfei
    # 单词查询服务商优先级
    word:
      - youdao
      - baidu
    # 聊天问答服务商优先级
    chat:
      - openai
      - baidu

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

sa-token:
  token-name: Authorization
  timeout: 604800
  is-concurrent: true
  is-share: true
  token-style: uuid

knife4j:
  enable: true

logging:
  level:
    com.yxb: debug
