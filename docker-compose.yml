services:
  mysql:
    image: mysql:8.0
    container_name: yxb-mysql
    environment:
      MYSQL_ROOT_PASSWORD: yxb123456
      MYSQL_DATABASE: yxb_user
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - yxb-mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - yxb-network

  redis:
    image: redis:7-alpine
    container_name: yxb-redis
    ports:
      - "6380:6379"
    volumes:
      - yxb-redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - yxb-network

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: yxb-nacos
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: yxb123456
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
      JVM_XMS: 512m
      JVM_XMX: 512m
    ports:
      - "8850:8848"
      - "9850:9848"
    volumes:
      - yxb-nacos-logs:/home/nacos/logs
    depends_on:
      - mysql
    networks:
      - yxb-network
    restart: on-failure

volumes:
  yxb-mysql-data:
  yxb-redis-data:
  yxb-nacos-logs:

networks:
  yxb-network:
    driver: bridge